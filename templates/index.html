<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>2FA Generator - Ryota</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --neon: #00ffe7;
      --bg: #0a0f1c;
      --glass: rgba(255, 255, 255, 0.05);
      --text: #ffffff;
      --dim: #aaaaaa;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Segoe UI', sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .container {
      background: var(--glass);
      border: 1px solid rgba(255,255,255,0.1);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      padding: 2rem;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 0 20px rgba(0, 255, 231, 0.2);
      text-align: center;
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      color: var(--neon);
      margin-bottom: 1.5rem;
      font-size: 1.8rem;
    }

    input {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1rem;
      border: none;
      border-radius: 10px;
      background: #111827;
      color: #fff;
      font-size: 1rem;
      outline: none;
    }

    button {
      padding: 0.75rem 2rem;
      background: var(--neon);
      border: none;
      border-radius: 12px;
      color: #000;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
      margin-top: 0.5rem;
    }

    button:hover {
      background: #00ddcc;
    }

    .code {
      margin-top: 2rem;
      font-size: 2.8rem;
      letter-spacing: 0.2em;
      color: var(--neon);
    }

    .timer {
      margin-top: 1rem;
      width: 120px;
      height: 120px;
      position: relative;
      margin-left: auto;
      margin-right: auto;
    }

    svg {
      transform: rotate(-90deg);
    }

    .circle-bg {
      stroke: #333;
    }

    .circle-progress {
      stroke: var(--neon);
      stroke-linecap: round;
      stroke-dasharray: 377;
      stroke-dashoffset: 0;
      transition: stroke-dashoffset 1s linear;
    }

    .countdown-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 1.1rem;
      color: var(--dim);
    }

    .footer {
      margin-top: 2rem;
      font-size: 0.85rem;
      color: var(--dim);
      text-align: center;
    }

    .footer a {
      color: var(--neon);
      text-decoration: none;
    }

    @media(max-width: 500px) {
      .code {
        font-size: 2.2rem;
      }

      .timer {
        width: 100px;
        height: 100px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>2FA Code Generator</h1>
    <input type="text" id="secret" placeholder="Masukkan Secret Key (Base32)">
    <button onclick="generate()">üîÅ Generate</button>

    <div class="code" id="code">------</div>

    <div class="timer">
      <svg width="120" height="120">
        <circle class="circle-bg" cx="60" cy="60" r="60" fill="none" stroke-width="8" />
        <circle class="circle-progress" cx="60" cy="60" r="60" fill="none" stroke-width="8" />
      </svg>
      <div class="countdown-text" id="countdown">--s</div>
    </div>

    <div class="footer">
      Author: Bayu Putra Tama<br>
      GitHub: <a href="https://github.com/Ryota-XD" target="_blank">Ryota-XD</a><br>
      WhatsApp: <a href="https://wa.me/6283862743192" target="_blank">+62 838 6274 3192</a>
    </div>
  </div>

  <script>
    let interval;
    const circle = document.querySelector('.circle-progress');
    const countdown = document.getElementById('countdown');
    const codeEl = document.getElementById('code');
    const total = 30; // 30 detik untuk TOTP

    function generate() {
      clearInterval(interval);
      const secret = document.getElementById('secret').value.trim();
      fetch('/generate', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({secret: secret})
      })
      .then(res => res.json())
      .then(data => {
        if (data.error) {
          codeEl.textContent = data.error;
          countdown.textContent = '--s';
          updateCircle(0);
          return;
        }
        codeEl.textContent = data.code;
        startCountdown(data.expires_in);
      });
    }

    function startCountdown(remaining) {
      updateCircle(remaining);
      updateCountdownText(remaining);
      interval = setInterval(() => {
        remaining--;
        if (remaining <= 0) {
          clearInterval(interval);
          generate();
        } else {
          updateCircle(remaining);
          updateCountdownText(remaining);
        }
      }, 1000);
    }

    function updateCountdownText(sec) {
      countdown.textContent = `${sec}s`;
    }

    function updateCircle(secLeft) {
      const length = 2 * Math.PI * 60;
      const offset = length - (secLeft / total) * length;
      circle.style.strokeDasharray = length;
      circle.style.strokeDashoffset = offset;
    }
  </script>
</body>
</html>
